
<!DOCTYPE html>
<html>
	<head>
		<title>map created with amCharts | amCharts</title>
		<meta name="description" content="map created using amCharts pixel map generator" />
		<meta charset="utf-8" lang="es">
		<link rel="stylesheet" href="app.css">
	</head>

	<body style="margin: 0;background-color: rgba(208,208,208,0.12);">
		<div id="map"></div>
		
		<section class="section-label-countries">
			<div class="label_countries">
				<div class="blue-square"></div>
				<div class="start-class-countries"> Países que iniciaron clases</div>
			</div>
	
			<div class="label_countries">
				<div class="gray-square"></div>
				<div class="no-start-class-countries"> Países que aún no han iniciado clases</div>
			</div>
		</section>

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>

<html>
