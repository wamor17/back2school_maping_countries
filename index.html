
<!DOCTYPE html>
<html>
	<head>
		<title>Regreso a clases en países de la OCDE y AL</title>

		<meta charset="utf-8" lang="es">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="Resources/css/app.css">
		<link rel="stylesheet" href="Resources/css/map_data.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body>
		<div id="map"></div>
		
		<section class="section-label-countries">
			<p class="title-map"> Regreso a clases en países de la OCDE y AL 2021 </ṕ>

			<div class="label_countries">
				<div class="blue-square"></div>
				<div class="start-class-countries label-color-description"> Países con clases presenciales</div>
			</div>

			<div class="label_countries">
				<div class="orange-square"></div>
				<div class="no-start-class-countries label-color-description"> Países sin retorno a clases presenciales</div>
			</div>

			<div class="label_countries">
				<div class="gray-square"></div>
				<div class="no-start-class-countries label-color-description"> No considerados para el análisis </div>
			</div>

			<div class="label_countries">
				<div class="white-square"></div>
				<div class="no-start-class-countries label-color-description"> Resto del mundo </div>
			</div>
		</section>

		<!-- amCharts javascript sources -->
		<script src="Resources/js/jquery-3.2.1.min.js"></script>
		<script src="https://www.amcharts.com/lib/4/core.js"></script>
		<script src="https://www.amcharts.com/lib/4/maps.js"></script>
		<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>

		<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="Resources/js/app.js"></script>
	</body>

<html>
